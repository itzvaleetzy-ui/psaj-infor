<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="pesan.css" />
    <title>Pesan Sekarang</title>
  </head>
  <body>
    <header>
      <input type="checkbox" name="" id="toggler" />
      <label for="toggler" class="fas fa-bars"></label>

      <a href="./index.html" class="logo">Kota Batam<span>.</span></a>

      <nav class="navbar">
        <a href="./index.html#kotabatam">Kota Batam</a>
        <a href="./index.html#destinasi">Destinasi Tujuan</a>
        <a href="./pesan.html">Pesan Tour Guide</a>
      </nav>
    </header>
    <form action="#">
      <div class="forgot-link">
        <a href="./index.html"
          ><i class="fa-solid fa-arrow-left"></i>
          <p>Kembali</p></a
        >
      </div>
      <h1>Form Pemesanan<br> Tour Guide</h1>
      <div class="input-box">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Nama Lengkap" required />
      </div>
      <div class="input-box">
        <i class="fa-solid fa-id-card"></i>
        <input type="number" placeholder="Nomor KTP" required />
      </div>
      <div class="input-box">
        <i class="fa-solid fa-calendar"></i>
        <input type="date" placeholder="Tanggal" required />
      </div>
      <div class="input-box">
        <i class="fa-solid fa-users"></i>
        <input type="number" placeholder="Jumlah Rombongan" required />
      </div>
      <div class="input-box">
        <i class="fa-solid fa-comment"></i>
        <p>Request Khusus</p>
      </div>
      <div class="input-box">
        <div></div>
        <input
          type="text"
          placeholder="Tuliskan di sini..."
          id="request-khusus"
          required
        />
      </div>
      <button type="submit" class="btn btn-submit">Pesan Sekarang</button>
    </form>
  </body>
</html>
